<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратный отсчет до Карелии</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
    
<body>
    <div class="overlay">
        <header class="banner">
            <h1>C O R E L</h1>
            <h1>2 0 2 6</h1>
        </header>

        <div class="countdown-container">
            <div class="countdown-el">
                <p class="big-text" id="days">00</p>
                <span>дней</span>
            </div>
            <div class="countdown-el">
                <p class="big-text" id="hours">00</p>
                <span>часов</span>
            </div>
            <div class="countdown-el">
                <p class="big-text" id="mins">00</p>
                <span>минут</span>
            </div>
            <div class="countdown-el">
                <p class="big-text" id="seconds">00</p>
                <span>секунд</span>
            </div>
        </div>
        
        <div class="separator"></div>
        
        <div class="weather-wrapper">
            <h2 class="weather-title">Погода в Суоярви</h2>
            <br></br>
            <div id="weather-container" class="weather-container">
                <p style="width: 100%; text-align: center;">Загрузка...</p>
            </div>
        </div>

    </div>
</body>
</html>
